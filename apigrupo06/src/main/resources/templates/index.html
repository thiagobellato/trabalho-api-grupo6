<html>

<head>
   <title>Test</title>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet">
   <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700'
      rel='stylesheet'
      type='text/css'>
   <link href='../static/css/custom.css'
      rel='stylesheet'
      type='text/css'>
</head>

<body>

   <div id="carousel-example-generic2"
      class="carousel slide carousel-fullscreen carousel-fade"
      data-ride="carousel">
      <ol class="carousel-indicators">
         <li data-target="#carousel-example-generic2"
            data-slide-to="0"
            class="active"></li>
         <li data-target="#carousel-example-generic2"
            data-slide-to="1"></li>
         <li data-target="#carousel-example-generic2"
            data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner"
         role="listbox">
         <div class="item active"
            style="background-image: url('../static/images/nintendo.jpg');">
            <div class="overlay"></div>
            <div class="carousel-caption">
               <h1 class="super-heading"></h1>
               <p class="super-paragraph"></p>
            </div>
         </div>
         <div class="item"
            style="background-image: url('../static/images/ps4.jpeg');">
            <div class="overlay"></div>
            <div class="carousel-caption">
               <h1 class="super-heading"></h1>
               <p class="super-paragraph"></p>
            </div>
         </div>
         <div class="item"
            style="background-image: url('../static/images/ps5.jpeg');">
            <div class="overlay"></div>
            <div class="carousel-caption">
               <h1 class="super-heading"></h1>
               <p></p>
            </div>
         </div>
      </div>

      <a class="left carousel-control"
         href="#carousel-example-generic2"
         role="button"
         data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control"
         href="#carousel-example-generic2"
         role="button"
         data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"></span>
         <span class="sr-only">Next</span>
      </a>
   </div>
   
   <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
